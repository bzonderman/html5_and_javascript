<html>
    <head>
        <title>Web Worker Notes and Examples</title>
        <script type="text/javascript">
            worker = new Worker('07exr_workers.js');
			
			worker.addEventListener('error', function(e) {
				appendToTextArea([
				  'ERROR: Line ', e.lineno, ' in ', e.filename, ': ', e.message].join(''));
			}, false);

			worker.addEventListener('message', function(e) {
			  appendToTextArea('Worker said: ' + e.data);
			}, false);

			function checkOnWorker() {
			  worker.postMessage('Are you there?');
			}
			
			function appendToTextArea(str) {				
				var textarea = document.querySelector('textarea');
				textarea.value = textarea.value + str + "\n";
			}
		</script>
	</head>
    <body>
        <h2>Web Worker Notes and Examples</h2>
        <p>A very simple example that runs a worker</p>
        <button onclick="checkOnWorker();">Send: "Are you there?" to worker</button>
        <br/>
        <textarea cols="60" rows="6"></textarea>
    </body>
</html>
