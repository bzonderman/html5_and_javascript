<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
      PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
  <head>
    <title>SVG</title>
  </head>
  <body>
    <p>SVG</p>
    
    <svg:svg version="1.1" baseProfile="full" width="300px" height="200px">
      <svg:circle cx="150px" cy="100px" r="50px" fill="#ff0000" stroke="#000000" stroke-width="5px"/>
    </svg:svg>

    <button onclick="editSVG();">Edit SVG</button>
    <script>
    function editSVG() {
        document.querySelector("circle").setAttribute("cx", "200px");
        rect = document.createElementNS("http://www.w3.org/2000/svg", "svg:rect");
        rect.setAttribute("width","200");
        rect.setAttribute("height","20");
        rect.setAttribute("style", "fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)");
        document.querySelector("svg").appendChild(rect);
    }
    </script>
  </body>
</html>
